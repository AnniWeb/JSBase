<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Основы JS. Каталог</title>
    <script>
        var basketItems = [];
        var catalogItems = [];

        function fillTestBasketProducts()
        {
            for (let i = 0; i < 10; i++) {
                let q = Math.round(Math.random() * 10);
                basketItems.push({
                    name: 'Item ' + i,
                    price: Math.round(Math.random() * 10000)/100,
                    quantity: 1
                });
            }
        }

        function fillTestProducts()
        {
            for (let i = 1; i <= 10; i++) {
                catalogItems.push({
                    id: i,
                    name: 'Item ' + i,
                    price: Math.round(Math.random() * 10000)/100,
                    quantity: Math.round(Math.random() * 10),
                    previewImage: 'https://via.placeholder.com/50x50.png?text=ProductItem+' + i,
                    detailImage: 'https://via.placeholder.com/500x500.png?text=ProductItem+' + i
                });
            }
        }

        function initBasket()
        {
            let container = document.getElementById('basket');
            if (container){
                refreshBasket(container, basketItems);
            }
        }

        function initCatalog()
        {
            let container = document.getElementById('catalog');
            if (container){
                refreshCatalog(container, catalogItems);
            }
        }

        function refreshBasket(container, products)
        {
            container.innerHTML = '';
            let blockMessage = createDiv('', 'message');
            if (products.length > 0) {
                let blockBasket = createDiv('', 'basket');
                let count = 0;
                let sum = 0;
                for (let product of products) 
                {
                    count += product.quantity;
                    sum += product.quantity * product.price;

                    let blockProduct = createDiv('', 'product');
                    let blockDescription = createDiv(product.name, 'description');
                    let blockPrice = createDiv(product.price + ' рублей', 'price');
                    let blockQuantity = createDiv(product.quantity, 'quantity');

                    blockProduct.appendChild(blockDescription);
                    blockProduct.appendChild(blockPrice);
                    blockProduct.appendChild(blockQuantity);
                    blockBasket.appendChild(blockProduct);
                }
                sum = Math.round(sum * 100) / 100;
                blockMessage.innerHTML = '<div class="full">В корзине: ' + count + ' товаров на сумму ' +  sum + ' рублей</div>';
                container.appendChild(blockMessage);
                container.appendChild(blockBasket);
            } else {
                blockMessage.innerHTML = '<div class="empty">Корзина пуста</div>';
                container.appendChild(blockMessage);
            }
        }

        function showGallery(src = null)
        {
            let container = document.getElementById('gallery');
            if (!container) {
                return false;
            }
            container.style.display = 'block';

            const image = new Image()
            image.src = src
            image.onload = function () {
                let bigPhoto = createDiv('<img src="' + src + '" alt="" />', 'detail', 'bigGalleryPhoto');

                if (catalogItems.length > 0) {
                    let index = catalogItems.findIndex((product) => product.detailImage === src);
                    index++;
                    bigPhoto.onclick = (e) => catalogItems[index] ? showGallery(catalogItems[index].detailImage) : container.style.display = 'none';
                }
                container.appendChild(bigPhoto);
            };
            image.onerror = function () {
                container.style.display = 'none';
                return false;
            };

        }

        function refreshCatalog(container, products)
        {
            if (products.length > 0) {
                for (let product of products) 
                {
                    let pid = 'p' + product.id;
                    let blockProduct = createDiv('', 'product', pid);
                    let blockImage = createDiv('<img src="' + product.previewImage + '" alt="" />', 'image');
                    blockImage.onclick = (e) => showGallery(product.detailImage);
                    let blockDescription = createDiv(product.name, 'description');
                    let blockPrice = createDiv(product.price + ' рублей', 'price');
                    let blockToBasket = createDiv(
                        product.quantity > 0 
                            ? '<button type="button" class="addToBasket" onclick="addToBasket(' + product.id + ');">Купить</button>'
                            : '<div class="not">Нет в наличии</div>'
                        , 'toBasket'
                    );
                    blockProduct.appendChild(blockImage);
                    blockProduct.appendChild(blockDescription);
                    blockProduct.appendChild(blockPrice);
                    blockProduct.appendChild(blockToBasket);
                    container.appendChild(blockProduct);
                }
            } else {
                container.innerHTML = '';
            }
        }

        function createDiv(content = '', className = '', id = '')
        {
            let div = document.createElement("div");

            if (content) {
                div.innerHTML = content;
            }

            if (className) {
                div.setAttribute('class', className);
            }

            if (id) {
                div.id = id;
            }

            return div;
        }

        function addToBasket(id) 
        {
            let product = catalogItems.find((el) => el.id === id);
            let basketItemIndex = basketItems.findIndex((el) => el.id === id);
            
            if (product) {
                let quantity = basketItemIndex !== -1 ? basketItems[basketItemIndex]['quantity'] + 1 : 1;
                if (quantity <= product.quantity)
                {
                    if (basketItemIndex !== -1){
                        basketItems[basketItemIndex]['quantity'] = quantity;
                    } else {
                        basketItems.push({
                            id: product.id,
                            name: product.name,
                            price: product.price,
                            quantity: quantity
                        });
                    }
                    initBasket();
                } else {
                    alert('Превышен лимит');
                }
            } else {
                alert('Недоступный товар');
            }
        }

        // fillTestBasketProducts();
        fillTestProducts();

        function initPage() {
            initBasket();
            initCatalog();
        }
        
        window.onload = initPage;
    </script>

    <style>
        .modal {
            display: none;
            width: 100%;
            height: 100%;
            position: fixed;
            z-index: 10000000000000;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.5);
        }
        #gallery .detail {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            margin: auto;
            text-align: center;
            padding-top: 100px;
        }
        #catalog {
            font-size: 10px;
        }
        #catalog .product {
            display: inline-block;
            padding: 5px 5px 15px;
            width: 150px;
            min-height: 150px;
            box-sizing: border-box;
            vertical-align: top;
            margin: 5px;
            text-align: center;
        }
        #catalog .product .image {
            width: 50px;
            height: 50px;
            margin: 5px auto 10px;
            border: 1px solid gray;
        }
        #catalog .product .price {
            font-size: 14px;
            color: darkblue;
        }
        #catalog .product .description {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        #catalog .product .toBasket {
            margin: 10px auto;
        }
        #catalog .product .toBasket .not {
            color: red;
            font-size: 12px;
        }

        #basket {
            border: 1px solid gray;
            padding: 5px;
            width: 400px;
        }

        #basket .message {
            font-weight: bold;
            font-size: 16px;
        }

        #basket .basket {
            margin-top: 10px;
            margin-bottom: -10px;
        }

        #basket .product {
            margin: 5px -5px;
        }

        #basket .product:nth-child(odd) {
            background-color: lightgray;
        }

        #basket .basket .product > * {
            display: inline-block;
            padding: 5px;
            box-sizing: border-box;
            vertical-align: top;
        }
        #basket .basket .description {
            width: 250px;
        }
        #basket .basket .price {
            width: 100px;
            text-align: right;
        }
        #basket .basket .quantity {
            width: 50px;
            text-align: right;
        }
    </style>
</head>
<body>
    <div id="basket"></div>
    <div id="catalog"></div>
    <div id="gallery" class="modal"></div>
</body>
</html>
